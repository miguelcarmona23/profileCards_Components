<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Cards</title>
    <link rel="icon" href="https://www.seekpng.com/png/full/328-3285216_id-card-iot-white-icon.png">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body>
    <section class="diamond-card">
        <h1>Profile Cards</h1>
        <div class="card-container">
            <div class="card">
                <div class="card-content card-content-1">
                    <h2>Barbra Streisand</h2>
                    <h4>About</h4>
                    <p>Likes to sing.</p>
                    <div class="img-container"><img src="images/profile1.jpg" alt="process"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-content card-content-2">
                    <h2>Michael Scott</h2>
                    <h4>About</h4>
                    <p>Worlds Greatest Boss</p>
                    <div class="img-container"><img src="images/profile3.jpg" alt="process"></div>
                </div>
                <div class="card-content card-content-3">
                    <h2>Madonna</h2>
                    <h4>About</h4>
                    <p>Likes tattoos and motorcycles</p>
                    <div class="img-container"><img src="images/profile2.jpg" alt="process"></div>
                </div>
            </div>
            <div class="card">
                <div class="card-content card-content-4">
                    <h2>Peter Parker</h2>
                    <h4>About</h4>
                    <p>Wants to be a photographer</p>
                    <div class="img-container"><img src="images/profile4.jpg" alt="process"></div>
                </div>
            </div>
        </div>
</section>   

</body>
<!--Javascript-->
<script src="JS/index.js"></script>

</html>
